{% extends 'layout.html' %}

{% block body %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/animate/animate.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/animsition/css/animsition.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/select2/select2.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/daterangepicker/daterangepicker.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css') }}">

    <script src="{{url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
    <script src="{{url_for('static', filename='vendor/animsition/js/animsition.min.js') }}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <script src="{{url_for('static', filename='vendor/daterangepicker/moment.min.js') }}"></script>
    <script src="{{url_for('static', filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
    <script src="{{url_for('static', filename='vendor/countdowntime/countdowntime.js') }}"></script>
    <script src="{{url_for('static', filename='js/main.js') }}"></script>

    <style>
        /* Add any additional styles here */
        .limiter {
        margin-top: 100px; /* Ajusta este valor según sea necesario */
        }

        .wrap-login100 {
            width: 100%;
        }

        .login100-form-title {
            font-size: 24px;
            margin-bottom: 20px;
            display: block; /* Asegura que el título ocupe todo el ancho */
        }

        .navbar {
            background-color: #4CAF50; /* Cambia #333 a #4CAF50 para verde */
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        .navbar a.active {
            font-weight: bold;
        }
        
        .container-login100-form-btn {
        margin-top: 20px;
        }
    </style>

    <div class="navbar">
        <div>
            <a href="{{ url_for('index') }}">Inicio</a>
        </div>
    </div>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-30 p-b-30">
                <form class="login100-form validate-form" action="/registro" method="post" novalidate>


                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your username">
                        <input class="input100" type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your username">
                        <input class="input100" type="text" name="usuario" id="usuario" placeholder="Nombre de Usuario" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your email">
                        <input class="input100" type="email" name="email" id="email" placeholder="Tu email" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your password">
                        <input class="input100" type="password" name="contrasena" id="contrasena" placeholder="Tu contraseña" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your date of birth">
                        <input class="input100" type="date" name="fechaNacimiento" id="fechaNacimiento" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your weight">
                        <input class="input100" type="number" name="peso" id="peso" placeholder="Tu peso" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your height">
                        <input class="input100" type="number" name="altura" id="altura" placeholder="Tu altura" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please select your gender">
                        <select class="input100" name="genero" id="genero" required>
                            <option value="" disabled selected>Selecciona Género</option>
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                        </select>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Crear Cuenta
                        </button>
                    </div>
                    <div>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <ul>
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        {% endwith %}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
