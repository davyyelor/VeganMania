<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Completa</title>
    <style>
        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f6f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            color: #333333;
        }
        .container p {
            color: #666666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #bae8e8;
            color: #272643;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #186c6c;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación Completa</h1>
        <p>Tu correo ha sido verificado correctamente. Ya puedes iniciar sesión.</p>
        <a class="btn" href="#" onclick="window.close();">Cerrar y acceder</a>
    </div>
</body>
</html>
