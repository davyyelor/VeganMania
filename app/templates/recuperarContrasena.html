<!DOCTYPE html>
<html lang="es">
<head>
    <title>VeganMania</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/salad_bowl_food_vegetables_vegan_healthy_food_icon_207981.ico') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css') }}">
</head>
<body>    
    <div class="limiter">
        <div class="container-login100">
            <!-- Botón de retroceso -->
            <a href="{{ url_for('login') }}" style="position: absolute; top: 10px; left: 10px;">
                <img src="{{ url_for('static', filename='images/icons/botonAtras.png') }}" alt="Botón Atrás" style="width: 50px; height: 50px;">
            </a>

            <div class="wrap-login100">
                <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="/recuperarContraseña" method="post" novalidate>
                    <span class="login100-form-title">
                        Recuperar Contraseña
                    </span>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your email">
                        <input class="input100" type="email" name="email" id="email" placeholder="Tu email" required>
                        <span class="focus-input100"></span>
                    </div>


                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Recuperar Contraseña
                        </button>
                    </div>
                    <div>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <ul>
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        {% endwith %}
                    </div>

                    <div class="flex-col-c p-t-130 p-b-40">
                        <span class="txt1 p-b-9">
                            No te has unido a nosotros aún?
                        </span>
                        <a href="{{ url_for('registro')}}" class="txt3">
                            Crear cuenta
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
